     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Login/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 380px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px 8px 0 0;
      transition: background 0.3s;
    }
    .tab-buttons button.active {
      background: #007BFF;
      color: #fff;
    }

    .form-box {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .form-box.active {
      display: block;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      text-decoration: none;
      color: #007BFF;
    }
    .options a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-target="loginBox">Login</button>
      <button class="tab-btn" data-target="signupBox">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-box active" id="loginBox">
      <h2><i class="fa-solid fa-user"></i> Login</h2>
      <form action="dashboard.html" method="POST">
        <div class="input-box">
          <input type="text" placeholder="Email or Username" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-box" id="signupBox">
      <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
      <form action="register.html" method="POST">
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>
    <script src="../js/loginform.js"></script>
</body>
</html>
